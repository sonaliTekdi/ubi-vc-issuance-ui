<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="dropdown-container mb-20">
                    <select class="form-select" (change)="onDocumentChange($event)">
                        <option value="">Marksheet</option>
                        <option class="fs-16" *ngFor="let certificate of certificates"
                            [value]="certificate.documentSubType">
                            {{ certificate.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-striped" *ngIf="certificateList.length > 0">
            <thead>
                <tr>
                    <th *ngFor="let field of tableSchema?.fields">{{ field.label }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of certificateList">
                    <ng-container *ngFor="let field of tableSchema?.fields">
                        <td *ngIf="!field.type || field.type !== 'button'; else buttonCell">
                            {{ item[field.key] }}
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>

        <!-- Table to show "No Records Found" -->
        <table class="text-center my-5 w-100" *ngIf="certificateList.length === 0">
            <tbody class="fs-5">
                <tr>
                    <td [attr.colspan]="tableSchema?.fields?.length || 1" class="fs-20 fw-400 lh-27">
                        {{ 'NO_RECORDS_FOUND' | translate }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade show" id="certificateView" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- PDF Iframe -->
                <div class="m-4">
                    <iframe id="iframe2" class="pdfDisplay" [src]="pdfResponse2"></iframe>
                </div>

                <!-- Action Buttons -->
                <div class="m-4 d-flex justify-content-end align-items-center">
                    <!-- Cancel Button -->
                    <button (click)="onCancel()" class="btn btn-secondary me-3 px-5">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <app-confirm-modal></app-confirm-modal>
</div>
